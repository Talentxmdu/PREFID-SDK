name: Publish to PyPI

on:
  push:
    tags:
      - 'langchain-v*'  # Triggers on tags like langchain-v0.1.0
  workflow_dispatch:      # Allows manual trigger

jobs:
  publish-langchain-prefid:
    name: Publish langchain-prefid to PyPI
    runs-on: ubuntu-latest
    environment: pypi  # Must match PyPI trusted publisher config
    permissions:
      id-token: write   # Required for trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        working-directory: ./langchain-prefid
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: langchain-prefid/dist/
